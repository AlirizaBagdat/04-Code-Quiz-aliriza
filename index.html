<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="large-font">JavaScript Quiz</h1>
        <button class="start-button">Start</button>
    </header>
    <main>
        <section>
            <div class="card questions">
                <div class="large-font options">Let's Go!</div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0</span></h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                </div>
                <button class="restart-button"> Restart </button>
                <div class="card timer">
                    <div class="timer-text"></div>
                    <div class="large-font timer-count">10</div>
                    <h3>seconds remaining</h3>
                </div>


            </div>
        </section>
    </main> 
    
</body>
</html>
